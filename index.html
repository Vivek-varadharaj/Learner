<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shuttumani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars-background"></div>
    <div class="images-grid" id="imagesGrid"></div>
    <div class="container">
        <div class="message-wrapper">
            <div class="message" id="message">
                <h1>Hey Shuttumani (Gopika)</h1>
                <p>You asked for the surprise......</p>
                <p>Am delivering it....</p>
            </div>
        </div>
        
        <button class="surprise-button" id="surpriseButton">
            <span class="button-text">Click for Surprise</span>
            <span class="button-shine"></span>
        </button>
        
        <div class="roses-container" id="rosesContainer"></div>
        <div class="sparkles-container" id="sparklesContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
