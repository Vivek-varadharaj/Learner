<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Small Ritual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- html2canvas for screenshot capture -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Firebase Config - Must be loaded before script.js -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <!-- Auth Screen with Tabs -->
    <div class="screen auth-screen" id="authScreen">
        <div class="content-wrapper">
            <p class="intro-text">A small ritual for today.</p>
            
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="signInTab" data-tab="signin">Sign In</button>
                <button class="auth-tab" id="signUpTab" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Sign In Tab Content -->
            <div class="auth-tab-content active" id="signInContent">
                <div class="auth-container">
                    <input type="email" id="loginEmail" placeholder="Email" class="auth-input">
                    <input type="password" id="loginPassword" placeholder="Password" class="auth-input">
                    <button class="btn-primary" id="loginButton">Sign In</button>
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    <button class="btn-google" id="googleLoginButton">
                        <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
                            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                        </svg>
                        Sign in with Google
                    </button>
                    <p id="authError" class="error-message hidden"></p>
                </div>
            </div>
            
            <!-- Sign Up Tab Content -->
            <div class="auth-tab-content" id="signUpContent">
                <div class="auth-container">
                    <input type="email" id="signupEmail" placeholder="Email" class="auth-input">
                    <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" class="auth-input">
                    <button class="btn-primary" id="signupButton">Sign Up</button>
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    <button class="btn-google" id="googleSignupButton">
                        <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
                            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                        </svg>
                        Sign up with Google
                    </button>
                    <p id="signupError" class="error-message hidden"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Landing Screen -->
    <div class="screen landing-screen hidden" id="landingScreen">
        <div class="content-wrapper">
            <p class="intro-text">Welcome back.</p>
            <button class="btn-primary" id="startQuestionsButton">Daily Questions</button>
            <button class="btn-primary" id="viewChallengesButton" style="margin-top: 15px;">Challenges</button>
            <button class="btn-secondary" id="logoutButton" style="margin-top: 20px;">Sign Out</button>
        </div>
    </div>

    <!-- Challenges Selection Screen -->
    <div class="screen challenges-screen hidden" id="challengesScreen">
        <div class="content-wrapper">
            <p class="intro-text">Choose a Challenge</p>
            <div id="challengesList" class="challenges-list">
                <!-- Challenges will be dynamically inserted here -->
            </div>
            <button class="btn-secondary" id="backToLandingFromChallenges" style="margin-top: 20px;">Back</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="screen loading-screen hidden" id="loadingScreen">
        <div class="content-wrapper">
            <div class="spinner"></div>
            <p class="loading-text">Loading challenges...</p>
        </div>
    </div>

    <!-- No Content Screen -->
    <div class="screen no-content-screen hidden" id="noContentScreen">
        <div class="content-wrapper">
            <p class="message-text" id="noContentMessage">No content available at the moment.</p>
            <button class="btn-secondary" id="backToLandingButton1">Back to Home</button>
        </div>
    </div>

    <!-- Daily Content Screen -->
    <div class="screen content-screen hidden" id="contentScreen">
        <div class="content-wrapper">
            <div class="progress-indicator">
                <span id="progressText">Question 1 of 3</span>
            </div>
            
            <div class="question-container">
                <h2 class="question-text" id="questionText"></h2>
                
                <div class="answer-wrapper">
                    <div class="answer-container" id="answerContainer">
                        <div class="answer-text" id="answerText"></div>
                        <div class="answer-overlay" id="answerOverlay">
                            <div class="tap-hint">Tap to reveal the answer</div>
                        </div>
                    </div>
                </div>
                
                <button class="btn-next hidden" id="nextButton">Next</button>
            </div>
        </div>
    </div>

    <!-- Quiz Screen (for Challenges) -->
    <div class="screen quiz-screen hidden" id="quizScreen">
        <div class="content-wrapper">
            <div class="quiz-progress-indicator">
                <span id="quizProgressText">Question 1 of 5</span>
            </div>
            
            <div class="quiz-question-container">
                <h2 class="quiz-question-text" id="quizQuestionText"></h2>
                
                <div class="quiz-options" id="quizOptions">
                    <!-- Options will be dynamically inserted here -->
                </div>
                
                <div class="quiz-explanation hidden" id="quizExplanation"></div>
                
                <button class="btn-next hidden" id="quizNextButton">Next</button>
            </div>
        </div>
    </div>

    <!-- Challenge Completion Screen -->
    <div class="screen completion-screen hidden" id="completionScreen">
        <div class="content-wrapper" id="completionContent">
            <p class="completion-text">Challenge Complete! ðŸŽ‰</p>
            <button class="btn-primary" id="shareScreenshotButton" style="margin-top: 20px;">Share Screenshot</button>
            <button class="btn-primary" id="viewMoreChallengesButton" style="margin-top: 15px;">View More Challenges</button>
            <button class="btn-secondary" id="backToLandingButton2" style="margin-top: 10px;">Back to Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
